<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Instância</title>

    <!-- Bootstrap local -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Criar Instância</h1>
        <form id="instanceForm">
            <div class="mb-3">
                <label for="instanceName" class="form-label">Nome da Instância</label>
                <input type="text" class="form-control" id="instanceName" name="instanceName" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Número (com Código do País)</label>
                <input type="text" class="form-control" id="number" name="number">
            </div>
            <button type="button" class="btn btn-primary" onclick="criarInstancia()">Conectar</button>
        </form>

        <div id="responseMessage" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS local -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        function criarInstancia() {
            let instanceName = document.getElementById("instanceName").value;
            let number = document.getElementById("number").value;

            let payload = {
                instanceName: instanceName,
                token: "",
                qrcode: true,
                mobile: false,
                number: number,
                integration: "WHATSAPP-BAILEYS"
            };

            fetch("/create-instance", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)  // Transformar o objeto em JSON corretamente
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseMessage").innerHTML = `<div class='alert alert-info'>${JSON.stringify(data)}</div>`;
            })
            .catch(error => console.error("Erro:", error));
        }
    </script>
</body>
</html>
