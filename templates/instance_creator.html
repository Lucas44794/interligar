{% extends "_partials/base.html" %}

{% block title %}Criar Inst창ncia{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Criar Inst창ncia</h2>
    <p class="text-center mb-4">Preencha os dados abaixo para criar uma nova inst창ncia.</p>

    <form id="instanceForm">
        <div class="mb-3">
            <label for="instanceName" class="form-label">Nome da Inst창ncia</label>
            <input type="text" class="form-control" id="instanceName" name="instanceName" required>
        </div>
        
        <button type="button" class="btn btn-primary w-100" onclick="criarInstancia()">Conectar</button>
    </form>

    <div id="responseMessage" class="mt-3"></div>
</div>
{% endblock %}

<script>
    function criarInstancia() {
        let instanceName = document.getElementById("instanceName").value;
        let number = document.getElementById("number").value;

        let payload = {
            instanceName: instanceName,
            token: "",
            qrcode: true,
            mobile: false,
            number: number,
            integration: "WHATSAPP-BAILEYS"
        };

        fetch("/create-instance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("responseMessage").innerHTML = `<div class='alert alert-info'>${JSON.stringify(data)}</div>`;
        })
        .catch(error => console.error("Erro:", error));
    }
</script>
