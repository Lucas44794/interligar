<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Aplicativo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body class="light-theme">
    <!-- Header fixo -->
    <header class="container-fluid py-2">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="ms-3">Meu Aplicativo</h2>
            <div class="d-flex flex-column align-items-end me-3">
                <button id="toggleThemeBtn" class="btn btn-outline-secondary mb-2 w-100">ðŸŒ™ Modo Escuro</button>
                <a class="btn btn-danger btn-logout w-100" href="{{ url_for('logout') }}">Sair</a>
            </div>
        </div>
    </header>

    <!-- Incluindo o menu -->
    {% include "_partials/menu.html" %}

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
